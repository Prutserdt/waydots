########################################################
### Hyprland configuration file, created by Prutserd ###
########################################################

################
### MONITORS ###
################

monitor=,preferred,auto,auto

#################
### AUTOSTART ###
#################

# exec-once = nm-applet &
exec-once = waybar
exec-once = hyprpaper
exec-once = syncthing
exec-once = emacs --daemon
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = hyprsunset
###################
### MY PROGRAMS ###
###################

$terminal = alacritty
$fileManager = pcmanfm

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 0
    gaps_out = 0

    border_size = 2
    col.active_border = rgba(FF0000ff)
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    allow_tearing = false

    layout = master
}

decoration {
    rounding = 1
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.8

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = 0
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
    orientation = center
    slave_count_for_center_master = 0 # which is the new allways_center_master
    new_status = slave
    always_keep_position = true
    mfact = 0.4
}

misc {
#force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}

#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    repeat_rate = 50
    repeat_delay = 180
    touchpad {
        natural_scroll = false
    }
}

gesture = 3, horizontal, workspace

# Example per-device config
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

# Set new applications to open in slave mode
focus rule = [app="*"] slave

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run
    match:class = hyprland-run

    move = 20 monitor_h-120
    float = yes
}

windowrule {
  name = opacity-emacs
  match:class = Emacs
  
  opacity = 0.9
}

###################
### KEYBINDINGS ###
###################

# Note, Binds is needed for SUPER_L and SUPER_R to be working!
binds = SUPER_L, O, exec, mousepad

# Make selected window the master
binds = SUPER_L, space, layoutmsg, swapwithmaster 

# Open the terminal
binds = SUPER_L, return, exec, $terminal

# Kill the active window
binds = SUPER_L, Q, killactive,

# Toggle floating
binds = SUPER_L, T, togglefloating

binds = SUPER_L, B, exec, pkill waybar || waybar

#binds = SUPER_L, L, lock the screen??? FIXME

# Cycle to the next/previous window on the workspace
binds = SUPER_L, j, cyclenext
binds = SUPER_L, k, cyclenext, prev

# Switch layouts
binds = SUPER_L, y, exec, hyprctl keyword general:layout "dwindle"
binds = SUPER_L, u, exec, hyprctl keyword general:layout "master"

# Toggle fullscreen
binds = SUPER_L, F, fullscreen, 0

# Switch workspaces withSUPER_L + [0-9]
binds = SUPER_L, 1, workspace, 1
binds = SUPER_L, 2, workspace, 2
binds = SUPER_L, 4, workspace, 4
binds = SUPER_L, 5, workspace, 5

# Move active window to a workspace with SUPER_L + SHIFT + [#]
bind = SUPER_L SHIFT, 1, movetoworkspace, 1
bind = SUPER_L SHIFT, 2, movetoworkspace, 2
bind = SUPER_L SHIFT, 4, movetoworkspace, 4
bind = SUPER_L SHIFT, 5, movetoworkspace, 5

# Exit hyprland
binde = SUPER_L SHIFT, Q, exec, ~/.config/rofi/rofi_exit_hyprland.sh

# Resize the actice window withSUPER_L + shift and vim keys
binde = SUPER_L CTRL, h, resizeactive, -20 0
binde = SUPER_L CTRL, l, resizeactive, 20 0
binde = SUPER_L CTRL, k, resizeactive, 0 -20
binde = SUPER_L CTRL, j, resizeactive, 0 20

# 
bind = SUPER_L, mouse_down, workspace, e+1
bind = SUPER_L, mouse_up, workspace, e-1

# Move/resize windows with SUPER_L + LMB/RMB and dragging
bindm = SUPER_L, mouse:272, movewindow
bindm = SUPER_L, mouse:273, resizewindow

# Open websites from my bookmark list
binds = SUPER_R, B, exec, ~/.config/rofi/rofi_internet_bookmarks.sh

# Start applications via rofi
binds = SUPER_R, D, exec, ~/.config/rofi/rofi_app_launcher.sh

# Start emacs with script. If already open then switch to that workspace.
binds = SUPER_R, E, exec, ~/.config/open_emacs.sh

# Start gimp
binds = SUPER_R, G, exec, gimp

# Start mousepad
binds = SUPER_R, M, exec, mousepad

# Start keepass
binds = SUPER_R, P, exec, keepass ~/stack/WoordenInDeWacht/wachtwoorden.kdbx

# Open filebrowser
binds = SUPER_R, T, exec, $fileManager

# Open the clipboardmanager, cliphist, via rofi
#bind = SUPER, V, exec, cliphist list | rofi -dmenu -p "cliphist" | cliphist decode | wl-copy
binds = SUPER_L, V, exec, ~/.config/rofi/rofi_clipboard_manager.sh

# Start applications via rofi
binds = SUPER_R, W, exec, ~/.config/rofi/rofi_wallpaper_selector.sh

# Select and delete open processes via rofi
binds = SUPER_L, DELETE, exec, ~/.config/rofi/rofi_delete_process.sh

